{% extends 'main/base.html' %}

{% load static %}

{% block title %} Parents Portal {% endblock %}

{% block content %}
<div class="container">
    <h3>{{ request.user.username }}</h3>
</div>

<!-- Chat button to toggle the chat window -->
<button id="chat-toggle" class="chat-toggle-btn">
    Chat <span id="new-message-badge" class="new-message-badge" style="display: none;">New Message</span>
</button>

<!-- Chat section (initially hidden) -->
<div id="chat-container" class="chat-container" style="display: none;">
    <h2>Chat with Admin</h2>
    
    <div id="chat-box" class="chat-box">
        <!-- Messages will be dynamically loaded here -->
    </div>
    
    <form method="POST" class="chat-form" id="chat-form">
        {% csrf_token %}
        <textarea id="message-input" name="message" placeholder="Enter your message here" class="chat-input"></textarea><br>
        <button type="submit" class="chat-button">Send</button>
    </form>
</div>

<!-- AJAX for refreshing messages without reloading the page -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function loadMessages() {
        $.ajax({
            url: "{% url 'get_messages' request.user.id %}",
            method: 'GET',
            success: function(data) {
                let messages = JSON.parse(data.messages);
                let chatBox = document.getElementById("chat-box");
                chatBox.innerHTML = '';  // Clear the chat box

                messages.forEach(function(message) {
                    let msgDiv = document.createElement('div');
                    msgDiv.classList.add('chat-message');
                    
                    if (message.fields.sender == "{{ request.user.id }}") {
                        msgDiv.classList.add('user-message');
                        msgDiv.innerHTML = "<b>You:</b> " + message.fields.message;
                    } else {
                        msgDiv.classList.add('admin-message');
                        msgDiv.innerHTML = "<b>Admin:</b> " + message.fields.message;
                    }
                    chatBox.appendChild(msgDiv);
                });

                // Automatically scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    }

    function checkNewMessages() {
    $.ajax({
        url: "{% url 'get_messages' request.user.id %}",
        method: 'GET',
        success: function(data) {
            let messages = JSON.parse(data.messages);
            let unreadCount = 0;

            messages.forEach(function(message) {
                // Count unread messages from admin
                if (message.fields.sender != "{{ request.user.id }}" && !message.fields.read) {
                    unreadCount++;
                }
            });

            // Show/hide the new message badge
            let badge = document.getElementById('new-message-badge');
            if (unreadCount > 0) {
                if (!badge) {
                    // Create and add the badge if it doesn't exist
                    badge = document.createElement('span');
                    badge.classList.add('new-message-badge');
                    badge.innerText = 'New Message';
                    document.getElementById('chat-toggle').appendChild(badge); // Append badge to the chat button
                }
            } else {
                // Remove the badge if there are no new messages
                if (badge) {
                    badge.remove();
                }
            }
        }
    });
}

    // Load messages every 5 seconds and check for new messages
    setInterval(loadMessages, 5000);
    setInterval(checkNewMessages, 5000);
    loadMessages();  // Initial load
    checkNewMessages();  // Initial check for new messages


    // Toggle chat visibility
    document.getElementById('chat-toggle').addEventListener('click', function() {
        let chatContainer = document.getElementById('chat-container');
        if (chatContainer.style.display === 'none') {
            chatContainer.style.display = 'block';
            loadMessages(); // Load messages when the chat is opened
        } else {
            chatContainer.style.display = 'none';
        }
    });

    // Handle message submission
    document.getElementById('chat-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
        let messageInput = document.getElementById('message-input');
        let messageText = messageInput.value;

        if (messageText) {
            $.ajax({
                url: "{% url 'portal' %}", // Ensure this is the correct URL for sending messages
                method: 'POST',
                data: {
                    'message': messageText,
                    'csrfmiddlewaretoken': '{{ csrf_token }}' // Include CSRF token
                },
                success: function() {
                    messageInput.value = ''; // Clear input after sending
                    loadMessages(); // Refresh messages
                }
            });
        }
    });
</script>

<style>
    /* Main chat container */
    .chat-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    /* Chat box styling */
    .chat-box {
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        margin-bottom: 15px;
    }

    /* Individual message styling */
    .chat-message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 70%;
        word-wrap: break-word;
    }

    /* User's messages */
    .user-message {
        background-color: #e0ffe0;
        text-align: right;
        margin-left: auto;
    }

    /* Admin's messages */
    .admin-message {
        background-color: #f1f1f1;
    }

    /* Chat input area */
    .chat-input {
        width: 100%;
        height: 50px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        resize: none;
    }

    /* Send button styling */
    .chat-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
    }

    .chat-button:hover {
        background-color: #0056b3;
    }

    /* Chat toggle button styling */
    .chat-toggle-btn {
        background-color: #28a745;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 15px;
        font-size: 16px;
    }

    .chat-toggle-btn:hover {
        background-color: #218838;
    }

    /* New message badge */
    .new-message-badge {
        background-color: #ff0000;
        color: #fff;
        padding: 5px 10px;
        border-radius: 50px;
        font-size: 12px;
        margin-left: 10px;
    }
</style>
{% endblock %}
